<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Sports Central</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }

        .logo {
            text-align: center;
        }

        .logo img {
            width: 300px;
            height: auto;
        }

        .wrapper {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }

        .form-section h2 {
            text-align: center;
            color: #0044cc;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            border-color: #0044cc;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #0044cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #003399;
        }

        .link {
            text-align: center;
            margin-top: 10px;
        }

        .link a {
            color: #0044cc;
            text-decoration: none;
            font-weight: bold;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
    <script type="module">
        import { auth, db } from './firebase.js';
        import { getDocs, collection, query, where } from 'https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js';

        async function handleSignIn(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert('Please enter both username and password.');
                return;
            }

            try {
                // Query Firestore for the user by username and password
                const userQuery = query(
                    collection(db, 'users'),
                    where('username', '==', username),
                    where('password', '==', password)
                );
                const querySnapshot = await getDocs(userQuery);

                if (querySnapshot.empty) {
                    alert('Invalid username or password.');
                    return;
                }

                // Extract user data
                const userDoc = querySnapshot.docs[0];
                const userData = userDoc.data();

                // Store user data locally
                localStorage.setItem('userId', userDoc.id);
                localStorage.setItem('profileName', userData.name);
                localStorage.setItem('profileBio', userData.bio);
                localStorage.setItem('profileGoal', `$${userData.goal}`);

                alert(`Welcome back, ${userData.name}!`);
                window.location.href = './Profile/profile.html'; // Updated path
            } catch (error) {
                console.error('Error during sign-in:', error);
                alert(`Error: ${error.message}`);
            }
        }

        window.handleSignIn = handleSignIn;
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./img/Index.png" alt="Sports Central Logo">
        </div>
        <div class="wrapper">
            <div class="form-section">
                <h2>Sign In</h2>
                <form onsubmit="handleSignIn(event);">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                </form>
                <div class="link">
                    <p>Don't have an account? <a href="./Profile/Sign_Up.html">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
