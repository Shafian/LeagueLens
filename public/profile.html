<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .navbar {
            background-color: #007bff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .navbar h1 {
            margin: 0;
            font-size: 20px;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            margin: 0 10px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
        }

        .navbar ul li a:hover {
            text-decoration: underline;
        }

        .profile-picture {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            margin-left: 10px;
            cursor: pointer;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .profile-section {
            margin-bottom: 20px;
        }

        .profile-section input[type="file"] {
            margin-top: 10px;
        }

        .goal-section {
            margin-bottom: 20px;
        }

        .goal-section input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .save-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .save-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Sports Betting</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="odds.html">Odds</a></li>
            <li><a href="arbitrage.html">Arbitrage</a></li>
            <li><a href="arbitrage_plays">Arbitrage Plays</a></li>
            <li><a href="calculator.html">Calculator</a></li>
        </ul>
        <div class="profile-picture" id="navbar-profile-picture" style="display: none;" onclick="redirectToProfile()"></div>
    </div>

    <div class="container" id="profile-container">
        <h1>Profile Page</h1>

        <div class="profile-section">
            <h2>Upload Profile Picture</h2>
            <input type="file" id="profile-picture" accept="image/*">
        </div>

        <div class="goal-section">
            <h2>Set Your Betting Goal</h2>
            <input type="number" id="betting-goal" placeholder="Enter your goal amount">
        </div>

        <button class="save-button" onclick="saveProfile()">Save Profile</button>
    </div>

    <script>
        function saveProfile() {
            const profilePictureInput = document.getElementById('profile-picture');
            const profilePicture = profilePictureInput.files[0];
            const bettingGoal = document.getElementById('betting-goal').value;

            if (!profilePicture) {
                alert('Please upload a profile picture.');
                return;
            }

            if (!bettingGoal) {
                alert('Please enter a betting goal.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                const navbarProfilePicture = document.getElementById('navbar-profile-picture');
                navbarProfilePicture.innerHTML = `<img src="${e.target.result}" alt="Profile Picture">`;
                navbarProfilePicture.style.display = 'block';
            };
            reader.readAsDataURL(profilePicture);

            document.getElementById('profile-container').innerHTML = `<h2>Profile Saved!</h2>`;
        }

        function redirectToProfile() {
            window.location.href = "profile.html";
        }
    </script>
</body>
</html>
